name: Orca Ingest

on:
  schedule:
    - cron: "*/10 * * * *"  # Every 10 minutes
  workflow_dispatch:

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      
      - name: Install dependencies
        run: |
          cd backend
          pip install --no-cache-dir -r requirements.txt
      
      - name: Ingest Orca price snapshot
        env:
          WORKER_BASE_URL: ${{ secrets.WORKER_BASE_URL }}
          PAIR_LABEL: SOL_USDC_ORCA
          ORCA_WHIRLPOOL_ADDRESS: ${{ secrets.ORCA_WHIRLPOOL_ADDRESS }}
        run: |
          cd backend
          python3 ingest_orca_price.py