name: WETH_USDC Compute

on:
  schedule:
    - cron: "35 * * * *"  # Hourly at minute 35
  workflow_dispatch:

jobs:
  compute:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      
      - name: Install dependencies
        run: |
          cd backend
          pip install --no-cache-dir -r requirements.txt
      
      - name: Compute survival for WETH_USDC (v2 pool)
        env:
          WORKER_BASE_URL: ${{ secrets.WORKER_BASE_URL }}
          POOL_TYPE: v2
          PAIR_LABEL: WETH_USDC
          AERODROME_PAIR_ADDRESS: ${{ secrets.WETH_USDC_V2_ADDRESS }}
          LOOKBACK_HOURS: 72
          SAMPLE_INTERVAL_SEC: 600
        run: |
          cd backend
          python3 compute_survival_from_prices.py