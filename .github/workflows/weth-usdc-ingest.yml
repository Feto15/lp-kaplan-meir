name: WETH_USDC Ingest

on:
  schedule:
    - cron: "20 * * * *"  # Hourly at minute 20
  workflow_dispatch:

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      
      - name: Install dependencies
        run: |
          cd backend
          pip install --no-cache-dir -r requirements.txt
      
      - name: Ingest WETH_USDC prices (v2 pool)
        env:
          WORKER_BASE_URL: ${{ secrets.WORKER_BASE_URL }}
          POOL_TYPE: v2
          PAIR_LABEL: WETH_USDC
          AERODROME_PAIR_ADDRESS: ${{ secrets.WETH_USDC_V2_ADDRESS }}
          LOOKBACK_HOURS: 48
          SAMPLE_INTERVAL_SEC: 600
          RPC_BATCH_SIZE: 100
          RPC_BATCH_SLEEP: 0.5
        run: |
          cd backend
          python3 ingest_prices.py